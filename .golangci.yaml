# See https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
run:
  tests: true

linters-settings:
  depguard:
    rules:
      Main:
        files:
          - "!**.go"
        allow:
          - $gostd
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  misspell:
    locale: US
  unparam:
    check-exported: true

linters:
  enable-all: true
  disable:
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - gci
    - gochecknoglobals
    - ireturn
    - lll
    - mnd
    - nonamedreturns
    - nolintlint # https://github.com/golangci/golangci-lint/issues/3063
    - paralleltest
    - perfsprint
    - tagliatelle
    - tenv
    - testifylint
    - testpackage
    - varnamelen
    - wrapcheck

issues:
  exclude-use-default: false
  exclude-rules:
    - linters:
        - dupl
        - err113
        - funlen
        - goconst
        - goerr113
        - noctx
      path: "_test.go"
