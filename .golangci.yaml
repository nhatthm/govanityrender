version: "2"
run:
  tests: true
linters:
  default: all
  disable:
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - gochecknoglobals
    - ireturn
    - lll
    - mnd
    - nolintlint
    - nonamedreturns
    - paralleltest
    - perfsprint
    - tagliatelle
    - testifylint
    - testpackage
    - varnamelen
    - wrapcheck
  settings:
    depguard:
      rules:
        Main:
          files:
            - '!**.go'
          allow:
            - $gostd
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocyclo:
      min-complexity: 20
    misspell:
      locale: US
    unparam:
      check-exported: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
          - err113
          - funlen
          - goconst
          - noctx
        path: _test.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
