<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>go.nhat.io</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <section class="container">
        <table>
            <thead>
                <tr>
                    <th>Library</th>
                    <th>Source Repository</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="https://pkg.go.dev/go.nhat.io/vanityrender">Vanity Renderder</a>
                    </td>
                    <td><a href="https://github.com/nhatthm/govanityrender">github.com/nhatthm/govanityrender</a></td>
                </tr>
                <tr>
                    <td>
                        <a href="https://pkg.go.dev/go.nhat.io/testcontainers-registry">Testcontainers Registry</a>
                    </td>
                    <td><a href="https://github.com/nhatthm/testcontainers-go-registry">github.com/nhatthm/testcontainers-go-registry</a></td>
                </tr>
                <tr>
                    <td>
                        <a href="https://pkg.go.dev/go.nhat.io/testcontainers-go-registry">Testcontainers Registry</a>
                        <small><i>(Deprecated)</i></small>
                        <i class="deprecated fa-solid fa-triangle-exclamation" style="color: #f44336" data-tooltip="Use go.nhat.io/testcontainers-registry instead"></i>
                    </td>
                    <td><a href="https://github.com/nhatthm/testcontainers-go-registry">github.com/nhatthm/testcontainers-go-registry</a></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
        tippy('.deprecated', {
            content(reference) {
                return reference.getAttribute('data-tooltip');
            }
        });
    </script>
</body>
</html>
